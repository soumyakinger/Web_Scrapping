<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MISSION To MARS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">MISSION TO MARS</h1>
    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
  </div>
  <div class= "container" id="mars_table">
    <h4 class="heading">Latest News on Mars</h4>
    <div class="row">
    <div class="col-md-12">
      <p><strong>{{mars_data.news_title}}</strong></p>
      <small>{{mars_data.news_desc}}</small>
    </div>
    </div>
    <div class = "row">
    <div class = "col-md-8">
      <h4>Featured Mars Image</h4>
      <img src="{{ mars_data.featured_image_url }}" alt="Featured Image"></img>
    </div>
    <div class = "col-md-4">
      <table border="1">
        <thead>
          <tr>
            <th colspan="4">Mars Facts</th>
          </tr>
          <tr>
            <th>{{mars_data.mars_dim_colhead1}}</th>
            <th>{{mars_data.mars_dim_colhead2}}</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{mars_data.mars_dim_col1[0]}}</td>
            <td>{{mars_data.mars_dim_col2[0]}}</td>
          </tr>
    </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
